@(  deals:  List[Deal],
    showMainDeal:Boolean,
    showDetail:Boolean

)(implicit context: WowcherContext)


@for((deal, index) <- deals.zipWithIndex) {
    @if((index == 0) && showMainDeal == true) {
        @views.html.deals.mainDeal(deal)
    } else {
        @views.html.deals.dealListing(deal, showDetail)
    }
}
